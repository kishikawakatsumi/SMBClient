name: Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: |
          set -ex

          brew install --HEAD colima
          brew install docker docker-compose qemu
          colima start  --network-address --arch x86_64

          docker-compose up --detach

          swift test
