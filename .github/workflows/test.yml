name: Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-12
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: |
          set -ex

          sudo chmod ugo+w /usr/local/bin
          brew install docker docker-compose lima

          brew install colima
          colima version
          colima start --cpu 3 --memory 6 --disk 100 --vm-type=qemu --mount-type=sshfs --dns=1.1.1.1
          colima restart

          docker compose up --detach

          swift test
